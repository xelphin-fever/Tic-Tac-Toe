<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    
    <link href="./smallScreen.css" rel="stylesheet" type="text/css" />
    <link href="./smallerScreen.css" rel="stylesheet" type="text/css" />
    <link href="./tablet.css" rel="stylesheet" type="text/css" />
    <link href="./phone.css" rel="stylesheet" type="text/css" />
    <link href="./smallPhone.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div id="div-all">
        <!--TOP DIV-->
        <div id="div-top">
            <!--RESET-->
            <div id="div-buttons">
                <button id= "btn-reset" class="button" >Reset</button>
                <button id= "btn-comp" class="button" data-choose="true" data-active="false">Playing Against <span id="span-comp">Person</span></button>
            </div>
            <!--TITLE-->
            <h1 id="title" style="display:block;"><span class="title-span">Tic</span> <span class="title-span">Tac</span> <span class="title-span">Toe</span></h1>
            <h1 id="winner" style="display:none;">Player <span id="winner-span"></span> Won!</h1>
            <!--LOG-->
            <div id="div-log">
                <div>
                    <h2 id="turn">It's <span id="player-span">Player 1</span id="turn-span">'s Turn</h2>
                    <br>
                    <h2>Player 1 Score: <span id="score1-span">0</span></h2>
                    <h2>Player 2 Score: <span id="score2-span">0</span></h2>
                </div>
            </div>
        </div>
        <!--GAME-->
        <div id="div-game">
            <!--PLAYER 1-->
            <div id="div-player1" class="div-player">
                <div id="div-player1-title" class="div-player-title">
                    <h2 id="player1-title" class="player-title" style="border: 2px solid #e4c583d8">Player 1</h2>
                </div>
                <div id="div-player1-stars" class="div-player-stars">
                    
                </div>
            </div>
            <!--BOARD-->
            <div id="div-board">
                <div class="div-square" data-square="0"></div>
                <div class="div-square" data-square="1"></div>
                <div class="div-square" data-square="2"></div>
                <div class="div-square" data-square="3"></div>
                <div class="div-square" data-square="4"></div>
                <div class="div-square" data-square="5"></div>
                <div class="div-square" data-square="6"></div>
                <div class="div-square" data-square="7"></div>
                <div class="div-square" data-square="8"></div>
            </div>
            <!--PLAYER 2-->
            <div id="div-player2" class="div-player">
                <div id="div-player2-title" class="div-player-title">
                    <h2 id="player2-title" class="player-title" style="border:none">Player 2</h2>
                </div>
                <div id="div-player2-stars" class="div-player-stars">

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
